grumphp:
    tasks:
        composer:
            file: ./composer.json
        eslint:
            bin: node_modules/.bin/eslint
            config: .eslintrc.yml
        phpversion:
            project: '8.0'
        phpcs:
            standard: ~
            ignore_patterns: ["*/config/*","*/tests/*","*/var/*","*/vendor/*"]
        phpstan:
            configuration: ./phpstan.neon
            level: 1
        phpmd:
            whitelist_patterns:
                - 'src'
            exclude:
                - '\src\Kernel.php'
            ruleset:
                - 'phpmd.xml'
